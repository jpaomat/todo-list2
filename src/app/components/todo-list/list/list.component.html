<header>
  <div class="col-6 offset-5">
    <input  class="col-3 my-3" type="text" [(ngModel)]="search">
  </div>
</header>
<div class="row mx-0 my-4">
  <ul class="list-group col-6 mx-auto">
    <li class="list-group-item" *ngFor="let todo of todos | filter: search">
      {{ todo.title }}
    </li>
  </ul>
</div>
